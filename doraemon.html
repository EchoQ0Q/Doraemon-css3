<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>哆啦A梦</title>
<link rel="stylesheet" href="哆啦A梦css/animation.css"/>
<link rel="stylesheet" href="哆啦A梦css/bodys.css"/>
<link rel="stylesheet" href="哆啦A梦css/chocker-bell.css"/>
<link rel="stylesheet" href="哆啦A梦css/head-face.css"/>
</head>

<body>
<div class="doraemon">
    <!--哆啦A梦的头部和脸-->
    <div class="head">
        <div class="eyes">
            <div class="eye left"><div class="black bleft"></div></div>
            <div class="eye right"><div class="black bright"></div></div>
        </div>
        <div class="face">
            <div class="white"></div>
            <div class="nose"><div class="light"></div></div>
            <div class="nose_line"></div>
            <div class="mouth"></div>
            <div class="whiskers"><!--胡须-->
                <div class="whisker rTop r160"></div>
                <div class="whisker rMiddle"></div>
                <div class="whisker rBottom r20"></div>
                <div class="whisker lTop r20"></div>
                <div class="whisker lMiddle"></div>
                <div class="whisker lBottom r160"></div>
            </div>
        </div>
    </div>
    
    <!--哆啦A梦的脖子和铃铛-->
    <div class="choker">
        <div class="bell">
            <div class="bell_line"></div>
            <div class="bell_circle"></div>
            <div class="bell_under"></div>
            <div class="bell_light"></div>
        </div>
    </div>
    
    <!--哆啦A梦的身体和四肢-->
    <div class="bodys">
        <div class="body"></div>
        <div class="wraps"></div>
        <div class="pocket"></div>
        <div class="pocket_mask"></div>
    </div>
    <div class="hand_right">
        <div class="arm"></div>
        <div class="circle"></div>
        <div class="arm_rewrite"></div>
    </div>
    <div class="hand_left">
        <div class="arm"></div>
        <div class="circle"></div>
        <div class="arm_rewrite"></div>
    </div>
    <div class="foot">
        <div class="left"></div>
        <div class="right"></div>
        <div class="foot_rewrite"></div>
    </div>
</div>    
</body>
</html>
